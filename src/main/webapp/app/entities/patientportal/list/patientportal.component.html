<div>
  <h2 id="page-heading" data-cy="PatientportalHeading">
    <span>Patientportals</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info me-2" (click)="loadAll()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span>Refresh List</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-patientportal"
        [routerLink]="['/patientportal/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span> Create a new Patientportal </span>
      </button>
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="patientportals?.length === 0">
    <span>No patientportals found</span>
  </div>

  <div class="table-responsive" id="entities" *ngIf="patientportals && patientportals.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr>
          <th scope="col"><span>ID</span></th>
          <th scope="col"><span>Reason</span></th>
          <th scope="col"><span>Insurance Change</span></th>
          <th scope="col"><span>Phone Number</span></th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let patientportal of patientportals; trackBy: trackId" data-cy="entityTable">
          <td>
            <a [routerLink]="['/patientportal', patientportal.id, 'view']">{{ patientportal.id }}</a>
          </td>
          <td>{{ patientportal.reason }}</td>
          <td>{{ patientportal.insuranceChange }}</td>
          <td>{{ patientportal.phoneNumber }}</td>
          <td class="text-end">
            <div class="btn-group">
              <button
                type="submit"
                [routerLink]="['/patientportal', patientportal.id, 'view']"
                class="btn btn-info btn-sm"
                data-cy="entityDetailsButton"
              >
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline">View</span>
              </button>

              <button
                type="submit"
                [routerLink]="['/patientportal', patientportal.id, 'edit']"
                class="btn btn-primary btn-sm"
                data-cy="entityEditButton"
              >
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline">Edit</span>
              </button>

              <button type="submit" (click)="delete(patientportal)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline">Delete</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
